<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-md-offset-2 col-sm-offset-1">
        <form [formGroup]="SignupForm" (ngSubmit)="onSubmit()">         
            <div class="form-group">
               <label for="companyname">Company Name</label>
               <input type="text" class="form-control"
                id="companyname" formControlName = "companyname">            
            </div>
  
            <div class="form-group">
               <label for="companyAddress">Company Address</label>
               <input type="text" class="form-control" 
               id="companyAddress" formControlName = "companyAddress">
            </div>

            <div class="form-group">
                <label for="companyMobile">Company Mobile</label>
                <input type="text" class="form-control"
                 id="companyMobile" formControlName = "companyMobile">            
             </div>
   
             <div class="form-group">
                <label for="billNo">Bill No</label>
                <input type="text" class="form-control" 
                id="billNo" formControlName = "billNo">
             </div>

             <div class="form-group">
                <label for="billDate">Bill Date</label>
                <input type="text" class="form-control"
                 id="billDate" formControlName = "billDate">            
             </div>
   
             <div class="form-group">
                <label for="customerName">Customer Name</label>
                <input type="customerName" class="form-control" 
                id="customerName" formControlName = "customerName">
             </div>

             <div class="form-group">
                <label for="customerAddress">Customer Address</label>
                <input type="text" class="form-control"
                 id="customerAddress" formControlName = "customerAddress">            
             </div>
   
             <div class="form-group">
                <label for="email">Pickup Location</label>
                <input type="text" class="form-control" 
                id="pickupLocation" formControlName = "pickupLocation">
             </div>

             <div class="form-group">
                <label for="dropLocation">Drop Location</label>
                <input type="text" class="form-control"
                 id="dropLocation" formControlName = "dropLocation">            
             </div>
   
             <div class="form-group">
                <label for="email">Bill Amount</label>
                <input type="text" class="form-control" 
                id="billAmount" formControlName = "billAmount">
             </div>
             <div class="form-group">
                <label for="username">Other Chargers</label>
                <input type="text" class="form-control"
                 id="otherChargers" formControlName = "otherChargers">            
             </div>
   
             <div class="form-group">
                <label for="email">Total Amount</label>
                <input type="text" class="form-control" 
                id="totalAmount" formControlName = "totalAmount">
             </div>
           <span class="help-block" *ngIf="!SignupForm.valid && SignupForm.touched">
               please enter valid data
             </span>
  
          <button class="btn btn-primary" type="submit">Submit</button> 
        </form>
      </div>
    </div>
  </div>
